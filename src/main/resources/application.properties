# Application name
spring.application.name=File-Management

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/fileManagement_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File storage directory
file.upload-dir=./uploaded-files

# JWT settings
jwt.secret=MySuperSecretKey
jwt.expirationMs=360000000

# HikariCP Connection Pool
spring.datasource.hikari.pool-name=HikariPool-FileManagement
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.auto-commit=true
